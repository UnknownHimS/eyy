<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Alert</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      user-select: none;
      color: #0f0;
      position: relative;
    }
    /* Flickering background image */
    body {
      background-image:
        url('https://tse1.mm.bing.net/th/id/OIP.5xBMXvo4OiC-0HgKUDm5JgHaGI?pid=Api&P=0&h=220');
      background-size: cover;
      background-position: center center;
      animation: flickerBg 3s infinite;
      filter: brightness(0.3) contrast(1.2);
    }
    @keyframes flickerBg {
      0%, 20%, 40%, 60%, 80%, 100% {
        filter: brightness(0.3) contrast(1.2);
      }
      10%, 30%, 50%, 70%, 90% {
        filter: brightness(0.5) contrast(1.4);
      }
    }
    /* Green glitch overlay stripes */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(0,255,0,0.05),
          rgba(0,255,0,0.05) 2px,
          transparent 2px,
          transparent 4px
        );
      pointer-events: none;
      animation: glitchOverlay 0.3s infinite;
      z-index: 0;
    }
    @keyframes glitchOverlay {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }
    /* Container for content */
    #container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
      animation: flickerText 1.5s infinite alternate;
      text-shadow:
        0 0 10px #0f0,
        0 0 20px #0f0,
        0 0 30px #0f0,
        0 0 40px #0f0;
    }
    p {
      font-size: 1.5rem;
      margin: 20px 0 0 0;
      animation: glitchText 2s infinite;
    }
    @keyframes flickerText {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 10px #0f0,
          0 0 20px #0f0,
          0 0 30px #0f0,
          0 0 40px #0f0;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.6;
        text-shadow: none;
      }
    }
    @keyframes glitchText {
      0% {
        text-shadow:
          2px 0 #0f0,
          -2px 0 #0f0;
      }
      20% {
        text-shadow:
          -2px 0 #0f0,
          2px 0 #0f0;
      }
      40% {
        text-shadow:
          2px 2px #0f0,
          -2px -2px #0f0;
      }
      60% {
        text-shadow:
          -2px 2px #0f0,
          2px -2px #0f0;
      }
      80% {
        text-shadow:
          2px 0 #0f0,
          -2px 0 #0f0;
      }
      100% {
        text-shadow:
          -2px 0 #0f0,
          2px 0 #0f0;
      }
    }
    /* Fake popup */
    #fake-popup {
      background: #001100dd;
      border: 3px solid #0f0;
      padding: 30px 40px;
      box-shadow:
        0 0 20px #0f0,
        inset 0 0 30px #0f0;
      font-size: 1.2rem;
      user-select: none;
      max-width: 400px;
      margin-top: 40px;
      border-radius: 8px;
    }
    #fake-popup button {
      margin-top: 20px;
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      border-radius: 5px;
    }
    #fake-popup button:hover {
      background: #0f0;
      color: black;
    }
    /* Form styles */
    form {
      margin-top: 30px;
      text-align: left;
      color: #0f0;
      font-size: 1rem;
      max-width: 400px;
      user-select: text;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-shadow: 0 0 5px #0f0;
    }
    input[type="range"] {
      width: 100%;
      margin-bottom: 15px;
      -webkit-appearance: none;
      background: #002200;
      height: 8px;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #0f0;
      cursor: pointer;
      border-radius: 50%;
      border: 1px solid #0a0;
      box-shadow: 0 0 8px #0f0;
      transition: background 0.3s;
    }
    input[type="range"]:hover::-webkit-slider-thumb {
      background: #aaffaa;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #0f0;
      cursor: pointer;
      border-radius: 50%;
      border: 1px solid #0a0;
      box-shadow: 0 0 8px #0f0;
      transition: background 0.3s;
    }
    input[type="range"]:hover::-moz-range-thumb {
      background: #aaffaa;
    }
    input[type="submit"] {
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    input[type="submit"]:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <div id="container" aria-live="assertive" role="alert">
    <h1>!!! SYSTEM ALERT !!!</h1>
    <p>Unauthorized access detected.</p>
    <p>Initiating lockdown sequence...</p>

    <div id="fake-popup" role="dialog" aria-modal="true" aria-labelledby="popup-title" aria-describedby="popup-desc">
      <h2 id="popup-title">Critical Error</h2>
      <p id="popup-desc">Your system has been compromised.<br>Please do not close this window.</p>
      <button id="closeBtn" aria-label="Close alert">Override Lockdown</button>
    </div>

    <form id="feedbackForm" action="https://formspree.io/f/mayvlzqv" method="POST" aria-label="Shock rating form" style="display:none;">
      <label for="shockRating">Rate how shocked you are:</label>
      <input type="range" id="shockRating" name="shockRating" min="0" max="10" value="5" aria-valuemin="0" aria-valuemax="10" aria-valuenow="5" />
      <input type="submit" value="Submit Feedback" />
    </form>
  </div>

  <script>
    // Flicker the container text randomly
    const container = document.getElementById('container');
    function flickerText() {
      container.style.opacity = Math.random() > 0.8 ? '0.6' : '1';
      setTimeout(flickerText, 100 + Math.random() * 400);
    }
    flickerText();

    // Button closes the fake popup and "restores" system, then shows form
    document.getElementById('closeBtn').addEventListener('click', () => {
      const popup = document.getElementById('fake-popup');
      popup.style.transition = 'opacity 1s ease';
      popup.style.opacity = '0';
      setTimeout(() => {
        popup.style.display = 'none';
        container.innerHTML = `
          <h1>System Restored</h1>
          <p>All clear. This was just a harmless prank.</p>
          <p>Have a neon day, detective.</p>
          <form id="feedbackForm" action="https://formspree.io/f/mayvlzqv" method="POST" aria-label="Shock rating form">
            <label for="shockRating">Rate how shocked you are:</label>
            <input type="range" id="shockRating" name="shockRating" min="0" max="10" value="5" aria-valuemin="0" aria-valuemax="10" aria-valuenow="5" />
            <input type="submit" value="Submit Feedback" />
          </form>
        `;
        // Reattach form submit handler if needed
        const form = document.getElementById('feedbackForm');
        form.addEventListener('submit', e => {
          e.preventDefault();
          const rating = form.shockRating.value;
          alert(`Thanks for your feedback! You rated your shock as: ${rating}`);
          form.reset();
        });
      }, 1000);
    });
  </script>
</body>
</html>
